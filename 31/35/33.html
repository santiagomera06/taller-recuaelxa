<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinar el Número</title>
   
</head>
<body>
    <h1>Adivina el Número</h1>
    <p>Estoy pensando en un número entre 1 y 100. Tienes 7 intentos para adivinarlo.</p>

    <input type="number" id="numero" placeholder="Ingresa un número entre 1 y 100" min="1" max="100">
    <button onclick="adivinaNumero()">Adivinar</button>

    <div class="result" id="resultado"></div>
    <div id="intentos"></div>

    <script src="33.js"></script>
</body>
</html>
